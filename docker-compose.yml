version: '2'
services:
  BANZAIipelineE2EData:
    image: docker.lco.global/banzai-e2e-data:1.0.0
    entrypoint:
    - /bin/true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.start_once: 'true'
    volumes:
    - banzaie2e:/archive
    logging:
      options:
        max-size: '100m'
        max-file: '3'
  AstrometryCatalogs:
    image: docker.lco.global/astrometry.net-catalogs:1.0.0
    entrypoint:
    - /bin/true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.start_once: 'true'
    volumes:
    - astrometry:/opt/astrometry.net/data
    logging:
      options:
        max-size: '100m'
        max-file: '3'
  BANZAITest:
    image: ${DOCKER_IMG}
    environment:
      DB_ADDRESS: sqlite:////archive/engineering/test.db
    volumes_from:
    - BANZAIipelineE2EData
    - AstrometryCatalogs
    labels:
      io.rancher.container.pull_image: always
    logging:
      options:
        max-size: '100m'
        max-file: '3'
volumes:
  banzaie2e:
    driver: local
  astromtery:
    driver: local
