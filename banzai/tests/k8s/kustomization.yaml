apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - e2e-k8s.yaml

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: banzai-listener-deployment
      spec:
        template:
          spec:
            containers:
              - name: banzai-listener
                env:
                  - name: AUTH_TOKEN
                    valueFrom:
                      secretKeyRef:
                        name: auth-token-secret
                        key: auth-token
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: banzai-celery-workers-deployment
      spec:
        template:
          spec:
            containers:
              - name: banzai-celery-workers
                env:
                  - name: AUTH_TOKEN
                    valueFrom:
                      secretKeyRef:
                        name: auth-token-secret
                        key: auth-token
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: banzai-large-celery-workers-deployment
      spec:
        template:
          spec:
            containers:
              - name: banzai-large-celery-workers
                env:
                  - name: AUTH_TOKEN
                    valueFrom:
                      secretKeyRef:
                        name: auth-token-secret
                        key: auth-token
