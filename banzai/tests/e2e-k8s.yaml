apiVersion: v1
kind: Pod
metadata:
  name: banzai-e2e-test
  namespace: dev
  labels:
    app.kubernetes.io/name: banzai
spec:
  # Create some empty directories to be mounted within the Pod
  volumes:
    - name: banzai-data
      emptyDir:
        sizeLimit: 10Gi

  initContainers:
    # When the Pod is initialized, copy all files within the container at path
    # /archive/engineering into the empty data volume mounted at /data
    - name: banzai-data
      image: docker.lco.global/banzai-e2e-data:1.0.1
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 10087
        runAsGroup: 10000
      volumeMounts:
        - name: banzai-data
          mountPath: /data
          readOnly: false
      command:
        - /bin/cp
        - -a
        - /archive/engineering
        - /data/

  containers:
    - name: banzai-redis
      image: redis:5.0.3
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 0.1
          memory: 128M
        limits:
          cpu: 1
          memory: 1Gi
    - name: banzai-fits-exchange
      image: rabbitmq:3.7.9
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 0.1
          memory: 128M
        limits:
          cpu: 1
          memory: 1Gi
    - name: banzai-workers-schedule-stack
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
        - name: RETRY_DELAY
          value: "0"
      command:
        - dramatiq
        - banzai.main
        - --processes
        - "2"
        - --threads
        - "1"
        - --queues
        - "schedule_stack"
      resources:
        requests:
          cpu: 0.7
          memory: 4Gi
        limits:
          cpu: 4
          memory: 8Gi
    - name: banzai-workers-process-image
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
      command:
        - dramatiq
        - banzai.main
        - --processes
        - "4"
        - --threads
        - "1"
        - --queues
        - "process_image"
      resources:
        requests:
          cpu: 0.7
          memory: 4Gi
        limits:
          cpu: 4
          memory: 8Gi
    - name: banzai-listener
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
      command:
        - banzai_run_realtime_pipeline
        - "--db-address=sqlite:////archive/engineering/test.db"
        - "--fpack"
      resources:
        requests:
          cpu: 0.1
          memory: 128M
        limits:
          cpu: 1
          memory: 1Gi

  dnsPolicy: ClusterFirst
  restartPolicy: Never
