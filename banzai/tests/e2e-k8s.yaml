apiVersion: v1
kind: Pod
metadata:
  name: banzai-e2e-test
  namespace: dev
  labels:
    app.kubernetes.io/name: banzai
spec:
  # Create some empty directories to be mounted within the Pod
  volumes:
    - name: banzai-data
      emptyDir:
        sizeLimit: 10Gi

  initContainers:
    # When the Pod is initialized, copy all files within the container at path
    # /archive/engineering into the empty data volume mounted at /data
    - name: banzai-data
      image: docker.lco.global/banzai-e2e-data:1.0.1-11-gfda4bf8
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 10087
        runAsGroup: 10000
      volumeMounts:
        - name: banzai-data
          mountPath: /data
          readOnly: false
      command:
        - /bin/cp
        - -a
        - /archive/engineering
        - /data/

  containers:
    - name: banzai
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
      command:
        - /bin/tail
        - -f
        - /dev/null
      resources:
        requests:
          cpu: 1
          memory: 4Gi
        limits:
          cpu: 4
          memory: 8Gi

  dnsPolicy: ClusterFirst
  restartPolicy: Never
