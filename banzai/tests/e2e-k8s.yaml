apiVersion: v1
kind: Pod
metadata:
  name: banzai-e2e-test
  labels:
    app.kubernetes.io/name: banzai
spec:
  # Create some empty directories to be mounted within the Pod
  volumes:
    - name: banzai-data
      emptyDir:
        sizeLimit: 10Gi
  securityContext:
    fsGroup: 10000

  containers:
  - name: banzai-redis
    image: redis:5.0.3
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 0.1
        memory: 512Mi
      limits:
        cpu: 1
        memory: 512Mi
    readinessProbe:
      exec:
        command:
          - /bin/sh
          - -c 
          - 'redis-cli ping | grep -q "PONG"'
      initialDelaySeconds: 5
      periodSeconds: 1
  - name: banzai-fits-exchange
    image: rabbitmq:3.12.3
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 1
        memory: 512Mi
      limits:
        cpu: 4
        memory: 512Mi
    readinessProbe:
      exec:
        command:
          - rabbitmq-diagnostics
          - "-q"
          - ping
      initialDelaySeconds: 5
      periodSeconds: 1
      timeoutSeconds: 10
  - name: banzai-celery-workers
    image: banzai:test-latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: banzai-data
        mountPath: /archive/engineering
        subPath: engineering
        readOnly: false
    env:
      - name: DB_ADDRESS
        value: "sqlite:////archive/engineering/test.db?timeout=30"
      - name: RETRY_DELAY
        value: "0"
      - name: TASK_HOST
        value: "redis://localhost:6379/0"
      - name: BANZAI_WORKER_LOGLEVEL
        value: debug
      - name: CALIBRATE_PROPOSAL_ID
        value: "calibrate"
      - name: OBSERVATION_PORTAL_URL
        value: "http://internal-observation-portal.lco.gtn/api/observations/"
      - name: API_ROOT
        value: "https://archive-api.lco.global/"
      - name: OMP_NUM_THREADS
        value: "1"
      - name: FITS_EXCHANGE
        value: "fits_files"
      - name: OPENTSDB_PYTHON_METRICS_TEST_MODE
        value: "1"
      - name: CELERY_TASK_QUEUE_NAME
        value: "e2e_task_queue"
      - name: REFERENCE_CATALOG_URL
        value: "http://phot-catalog.lco.gtn/"
    command:
      - poetry
      - celery
      - -A
      - banzai
      - worker
      - --hostname
      - "banzai-celery-worker"
      - --concurrency
      - "4"
      - -l
      - "info"
      - "-Q"
      - "$(CELERY_TASK_QUEUE_NAME)"
      - "-n"
      - "celery-worker"
    readinessProbe:
      exec:
        command:
          - /bin/sh
          - -c
          - "poetry celery -A banzai status | grep -q '@celery-worker:.*OK'"
      initialDelaySeconds: 5
      periodSeconds: 1
      timeoutSeconds: 10
    resources:
      requests:
        cpu: 4
        memory: 6Gi
      limits:
        cpu: 8
        memory: 6Gi
  - name: banzai-large-celery-workers
    image: banzai:test-latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: banzai-data
        mountPath: /archive/engineering
        subPath: engineering
        readOnly: false
    env:
      - name: DB_ADDRESS
        value: "sqlite:////archive/engineering/test.db?timeout=30"
      - name: RETRY_DELAY
        value: "0"
      - name: TASK_HOST
        value: "redis://localhost:6379/0"
      - name: BANZAI_WORKER_LOGLEVEL
        value: debug
      - name: CALIBRATE_PROPOSAL_ID
        value: "calibrate"
      - name: OBSERVATION_PORTAL_URL
        value: "http://internal-observation-portal.lco.gtn/api/observations/"
      - name: API_ROOT
        value: "https://archive-api.lco.global/"
      - name: OMP_NUM_THREADS
        value: "2"
      - name: FITS_EXCHANGE
        value: "fits_files"
      - name: OPENTSDB_PYTHON_METRICS_TEST_MODE
        value: "1"
      - name: CELERY_TASK_QUEUE_NAME
        value: "e2e_large_task_queue"
      - name: REFERENCE_CATALOG_URL
        value: "http://phot-catalog.lco.gtn/"
    command:
      - poetry
      - celery
      - -A
      - banzai
      - worker
      - --hostname
      - "banzai-celery-worker"
      - --concurrency
      - "1"
      - -l
      - "info"
      - "-Q"
      - "$(CELERY_TASK_QUEUE_NAME)"
      - "-n"
      - "large-celery-worker"
    readinessProbe:
      exec:
        command:
          - /bin/sh
          - -c
          - 'poetry celery -A banzai status | grep -q "large-celery-worker:.*OK"'
      initialDelaySeconds: 5
      periodSeconds: 1
      timeoutSeconds: 10
    resources:
      requests:
        cpu: 2
        memory: 8Gi
      limits:
        cpu: 3
        memory: 8Gi
  - name: banzai-listener
    image: banzai:test-latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: banzai-data
        mountPath: /archive/engineering
        subPath: engineering
        readOnly: false
    env:
      - name: DB_ADDRESS
        value: "sqlite:////archive/engineering/test.db?timeout=30"
      - name: FITS_BROKER
        value: "localhost"
      - name: TASK_HOST
        value: "redis://localhost:6379/0"
      - name: CALIBRATE_PROPOSAL_ID
        value: "calibrate"
      - name: OBSERVATION_PORTAL_URL
        value: "http://internal-observation-portal.lco.gtn/api/observations/"
      - name: API_ROOT
        value: "https://archive-api.lco.global/"
      - name: FITS_EXCHANGE
        value: "fits_files"
      - name: OPENTSDB_PYTHON_METRICS_TEST_MODE
        value: "1"
      - name: CELERY_TASK_QUEUE_NAME
        value: "e2e_task_queue"
      - name: REFERENCE_CATALOG_URL
        value: "http://phot-catalog.lco.gtn/"
      - name: "CELERY_LARGE_TASK_QUEUE_NAME"
        value: "e2e_large_task_queue"
    command:
      - poetry
      - banzai_run_realtime_pipeline
      - --db-address=$(DB_ADDRESS)
      - --fpack
      - --broker-url=localhost
    resources:
      requests:
        cpu: 0.1
        memory: 1Gi
      limits:
        cpu: 1
        memory: 1Gi
    readinessProbe:
      exec:
        command:
          - /bin/sh
          - -c
          - 'ps -u archive | grep -q "banzai_run_real"'
      initialDelaySeconds: 5
      periodSeconds: 1
      timeoutSeconds: 10
  dnsPolicy: ClusterFirst
  restartPolicy: Never
