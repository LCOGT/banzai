# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.22.17-standalone/deployment-apps-v1.json

apiVersion: apps/v1
kind: Deployment
metadata:
  name: banzai-pentest
  namespace: build
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: banzai-pentest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: banzai-pentest
    spec:
      containers:
        - name: weron
          image: ghcr.io/pojntfx/weron
          securityContext:
            capabilities:
              add:
                - "NET_ADMIN"
          command:
            - bash
            - -c
            - -e
            - |-
              mkdir -p /dev/net
              mknod /dev/net/tun c 10 200
              chmod 600 /dev/net/tun
              weron vpn ip \
                --community "b4rI0e5vQdLLAEX-ShLEJfcTgUgxxbqyeCoVcvrSA1c" \
                --password "46gsVMW2WyVtjflD2HcLvHIyvNfHcclKA4FxQnYAzAk" \
                --key "6aknLiVLx8w4zsBIOnopCpDmz64tYVBrvICpdrqRgJ8" \
                --ips "192.0.2.1/24" \
                --verbose 6

        - name: sshd
          image: linuxserver/openssh-server
          env:
            - name: SUDO_ACCESS
              value: "true"
            - name: PASSWORD_ACCESS
              value: "true"
            - name: USER_PASSWORD
              value: test
            - name: USER_NAME
              value: user
