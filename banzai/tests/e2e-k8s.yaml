apiVersion: v1
kind: Pod
metadata:
  name: banzai-e2e-test
  namespace: dev
  labels:
    app.kubernetes.io/name: banzai
spec:
  # Create some empty directories to be mounted within the Pod
  volumes:
    - name: banzai-data
      emptyDir:
        sizeLimit: 10Gi

  initContainers:
    # When the Pod is initialized, copy all files within the container at path
    # /archive/engineering into the empty data volume mounted at /data
    - name: banzai-data
      image: docker.lco.global/banzai-e2e-data:1.0.1
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 10087
        runAsGroup: 10000
      volumeMounts:
        - name: banzai-data
          mountPath: /data
          readOnly: false
      command:
        - /bin/cp
        - -a
        - /archive/engineering
        - /data/
      resources:
        requests:
          cpu: 0.1
          memory: 256M
        limits:
          cpu: 1
          memory: 1Gi

  containers:
    - name: banzai-redis
      image: redis:5.0.3
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 0.1
          memory: 256M
        limits:
          cpu: 1
          memory: 1Gi
    - name: banzai-fits-exchange
      image: rabbitmq:3.7.9
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 0.1
          memory: 256M
        limits:
          cpu: 1
          memory: 1Gi
    - name: banzai-celery-workers
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
        - name: RETRY_DELAY
          value: "0"
        - name: REDIS_HOST
          value: "redis://localhost:6379/0"
      command:
        - celery
        - -A
        - banzai
        - worker
        - --hostname
        - "banzai-celery-worker"
        - -l
        - "info"
      resources:
        requests:
          cpu: 0.1
          memory: 256M
        limits:
          cpu: 1
          memory: 1Gi
    - name: banzai-celert-beat:
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
        - name: RETRY_DELAY
          value: "0"
        - name: REDIS_HOST
          value: "redis://localhost:6379/0"
      command:
        - celery
        - -A
        - banzai
        - beat
        - -l
        - "info"
      resources:
        requests:
          cpu: 0.1
          memory: 5.0Gi
        limits:
          cpu: 4
          memory: 8Gi
    - name: banzai-listener
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
        - name: FITS_BROKER_URL
          value: "localhost"
        - name: REDIS_HOST
          value: "redis://localhost:6379/0"
      command:
        - banzai_run_realtime_pipeline
        - "--db-address=sqlite:////archive/engineering/test.db"
        - "--fpack"
      resources:
        requests:
          cpu: 0.1
          memory: 256M
        limits:
          cpu: 1
          memory: 1Gi

  dnsPolicy: ClusterFirst
  restartPolicy: Never
