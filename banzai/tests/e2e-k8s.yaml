apiVersion: v1
kind: Pod
metadata:
  name: banzai-e2e-test
  namespace: dev
  labels:
    app.kubernetes.io/name: banzai
spec:
  # Create some empty directories to be mounted within the Pod
  volumes:
    - name: astrometry-catalogs
      emptyDir:
        sizeLimit: 15Gi
    - name: banzai-data
      emptyDir:
        sizeLimit: 10Gi

  initContainers:
    # When the Pod is initialized, copy all files within the container at path
    # /opt/astrometry.net/data into the empty data volume mounted at /data
    - name: astrometry-catalogs
      image: docker.lco.global/astrometry.net-catalogs:1.0.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: astrometry-catalogs
          mountPath: /data
          readOnly: false
      command:
        - /bin/cp
        - -a
        - /opt/astrometry.net/data
        - /data/

    # When the Pod is initialized, copy all files within the container at path
    # /archive/engineering into the empty data volume mounted at /data
    - name: banzai-data
      image: docker.lco.global/banzai-e2e-data:1.0.1
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 10087
        runAsGroup: 10000
      volumeMounts:
        - name: banzai-data
          mountPath: /data
          readOnly: false
      command:
        - /bin/cp
        - -a
        - /archive/engineering
        - /data/

  containers:
    - name: banzai-redis
      image: redis:5.0.3
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 0.1
          memory: 128M
        limits:
          cpu: 1
          memory: 1Gi
    - name: banzai-fits-exchange
      image: rabbitmq:3.7.9
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 0.1
          memory: 128M
        limits:
          cpu: 1
          memory: 1Gi
    - name: banzai-workers
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: astrometry-catalogs
          mountPath: /opt/astrometry.net/data
          subPath: data
          readOnly: true
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
      command:
        - dramatiq
        - banzai.main
      resources:
        requests:
          cpu: 0.7
          memory: 4Gi
        limits:
          cpu: 4
          memory: 8Gi
    - name: banzai-listener
      image: @BANZAI_IMAGE@
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: astrometry-catalogs
          mountPath: /opt/astrometry.net/data
          subPath: data
          readOnly: true
        - name: banzai-data
          mountPath: /archive/engineering
          subPath: engineering
          readOnly: false
      env:
        - name: DB_ADDRESS
          value: "sqlite:////archive/engineering/test.db"
      command:
        - banzai_run_realtime_pipeline
        - "--db-address=sqlite:////archive/engineering/test.db"
      resources:
        requests:
          cpu: 0.1
          memory: 128M
        limits:
          cpu: 1
          memory: 1Gi

  dnsPolicy: ClusterFirst
  restartPolicy: Never
