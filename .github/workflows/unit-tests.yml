name: Build/Test

on:
  # Run this workflow for pushes on all branches
  push:

jobs:
  tests:
    name: ${{ matrix.name }} (${{ matrix.os }}, ${{ matrix.toxenv }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: Documentation build
            os: ubuntu-latest
            python-version: 3.9
            toxenv: build_docs

          - name: Python 3.9 with minimal dependencies
            os: ubuntu-latest
            python-version: '3.9'
            toxenv: py39-test
            
          - name: Python 3.10 with minimal dependencies
            os: ubuntu-latest
            python-version: '3.10'
            toxenv: py310-test

          - name: Python 3.11 with minimal dependencies
            os: ubuntu-latest
            python-version: '3.11'
            toxenv: py311-test

          - name: Code style checks
            os: ubuntu-latest
            python-version: 3.9
            toxenv: codestyle

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: | 
       python -m pip install --upgrade pip
       python -m pip install tox
    - name: Install graphviz dependency
      if: "endsWith(matrix.toxenv, 'build_docs')"
      run: sudo apt-get -y install graphviz
    - name: Run tests
      run: |
        tox -e ${{ matrix.toxenv }}
